<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCFS Scheduling Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>FCFS Scheduling Simulator</h1>
    <div class="input-section">
      <table id="processTable">
        <thead>
          <tr>
            <th>Process ID</th>
            <th>Arrival Time</th>
            <th>Burst Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" value="P1"></td>
            <td><input type="number" value="0"></td>
            <td><input type="number" value="4"></td>
          </tr>
          <tr>
            <td><input type="text" value="P2"></td>
            <td><input type="number" value="1"></td>
            <td><input type="number" value="3"></td>
          </tr>
          <tr>
            <td><input type="text" value="P3"></td>
            <td><input type="number" value="2"></td>
            <td><input type="number" value="1"></td>
          </tr>
        </tbody>
      </table>
      <button id="addProcess">Add Process</button>
      <button id="simulate">Simulate FCFS</button>
    </div>

    <div class="output-section">
      <h2>Gantt Chart</h2>
      <div id="ganttChart"></div>

      <h2>Results</h2>
      <table id="resultTable">
        <thead>
          <tr>
            <th>Process</th>
            <th>Waiting Time</th>
            <th>Turnaround Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="avgTimes"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
